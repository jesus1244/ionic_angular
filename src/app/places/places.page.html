<ion-header>
  <ion-toolbar>
    <ion-title>places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let place of places">
      <ion-avatar slot="start">
        <ion-img [src]="place.image"></ion-img>
      </ion-avatar>
      <ion-label>
        {{ place.title }} holaaaa
      </ion-label>
      
    </ion-item>
  </ion-list>
</ion-content>
